name: Download DataScienceTutorials Router

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Download file
        run: |
          curl -o head.js https://raw.githubusercontent.com/JuliaAI/DataScienceTutorials.jl/master/_libs/nav/head.js
        
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add head.js
          git commit -m "⬆️ Update Tutorials from DataScienceTutorials.jl"
          git push
